<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Dozar</title>
  </head>
  <body>
    <!-- header section -->
    <header class="main-header">
      <nav class="main-nav">
        <h1 class="nav-title tracking-in-expand">Dozar App</h1>
        <div class="nav-link-container">
          <a href="#" class="nav-link">about us</a>
          <a href="#" class="nav-link">contact</a>
        </div>
      </nav>

      <div class="header-content-container">
        <div class="header-content">
          <h2 class="big-header-text tracking-in-expand">
            a job in your
            <br />
            pocket
          </h2>
          <p class="description">
            With Dozar app we make it easier to find your suitable job, or hire
            suitable employee.
          </p>
          <p class="download-text">
            Download the app with the following links:
          </p>
          <div class="btn-container">
            <div class="download-btn">
              <span class="icon-container">
                <i class="fab fa-app-store-ios"></i>
              </span>
              <div class="btn-text">
                <p>download on the</p>
                <p>App store</p>
              </div>
            </div>
            <div class="download-btn">
              <span class="icon-container">
                <i class="fab fa-google-play"></i>
              </span>
              <div class="btn-text">
                <p>download on the</p>
                <p>play store</p>
              </div>
            </div>
          </div>
        </div>
        <div class="header-content">
          <div class="img-container bounce">
            <img src="./images/landing2.png" alt="adv-illustration" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
